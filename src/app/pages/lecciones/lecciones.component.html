<div class="main-container">
  <div class="two-columns">
    <div style="height: 100%; overflow-y: auto">
      <nz-card [nzTitle]="leccion.titulo" class="nz-card">
        <div style="display: flex">
          <p style="margin-right: 5px"> keywords: </p>
          <a [href]="key['link']" *ngFor="let key of keywords" style="margin-right: 5px" target="_blank">
            {{key['key']}} ,
          </a>
        </div>
        <p [innerText]="leccion.informacion"></p>
        <nz-carousel nzAutoPlay class="nz-carousel-container" *ngIf="imagenes.length > 0">
          <div nz-carousel-content *ngFor="let img of imagenes">
            <img [src]="img.archivo" class="img-carousel" alt="resource from leccion">
          </div>
        </nz-carousel>
        <button nz-button nzType="primary" style="margin-top: 25px" (click)="iniciarPreguntas()" nzBlock>Empezar con las preguntas :D</button>
      </nz-card>
    </div>
    <div class="center-column">
